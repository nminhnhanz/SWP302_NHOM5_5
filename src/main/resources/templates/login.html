<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body>
    <h1>Login</h1>
    <div th:if="${param.error}">
        <p style="color: red; font-weight: bold;">Invalid email or password.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color: green;">You have been successfully logged out.</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Login</button>
    </form>
</body>

</html>
