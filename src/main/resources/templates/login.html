<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GlassesShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-area i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
    </style>
</head>

<body>
    <div class="card-premium login-card glass">
        <div class="logo-area">
            <h1 class="text-gradient" style="font-weight: 800; font-size: 1.75rem;">GlassesShop</h1>
            <p class="text-muted" style="margin-top: 0.5rem;">Sign in to your account</p>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid email or password.
        </div>

        <div th:if="${param.logout}" class="alert"
            style="background: #dcfce7; color: #15803d; border: 1px solid #bbf7d0;">
            Successfully logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" id="username" name="username" class="input-premium" required
                    placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-premium" required
                    placeholder="••••••••">
            </div>
            <button type="submit" class="btn-premium btn-primary-premium" style="width: 100%; margin-top: 1rem;">
                Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p class="text-muted" style="font-size: 0.875rem;">
                Don't have an account? <a href="#"
                    style="color: var(--primary); font-weight: 600; text-decoration: none;">Contact Admin</a>
            </p>
        </div>
    </div>
</body>

</html>
