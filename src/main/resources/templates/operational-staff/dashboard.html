<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GlassesShop Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        .sidebar {
            background-color: white;
            min-height: 100vh;
            border-right: 1px solid var(--border-color);
            padding: 2rem 1rem;
            position: fixed;
            width: 260px;
        }

        .main-content {
            margin-left: 260px;
            padding: 2.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1.25rem;
            color: var(--text-secondary);
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(99, 102, 241, 0.08);
            color: var(--primary);
        }

        .stat-card {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .table-premium {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .table thead th {
            background: #f8fafc;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }

        .table tbody td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .badge-premium {
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2 class="text-gradient px-3 mb-4" style="font-weight: 800;">GlassesShop</h2>
        <nav class="nav flex-column">
            <a class="nav-link active" th:href="@{/operational-staff/dashboard}"><i class="fas fa-th-large"></i>
                Dashboard</a>
            <a class="nav-link" href="#"><i class="fas fa-file-prescription"></i> Prescriptions</a>
            <a class="nav-link" href="#"><i class="fas fa-box"></i> Inventory</a>
            <a class="nav-link" href="#"><i class="fas fa-users"></i> Customers</a>
            <hr class="my-3">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="nav-link border-0 bg-transparent text-danger w-100">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </nav>
    </div>

    <main class="main-content">
        <div class="d-flex justify-content-between align-items-end mb-5">
            <div>
                <h1 style="font-weight: 800; font-size: 2rem;">Order Management</h1>
                <p class="text-secondary">Track and fulfill shop orders</p>
            </div>
            <button class="btn-premium btn-primary-premium">
                <i class="fas fa-plus"></i> Create Order
            </button>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card-premium stat-card">
                    <div class="stat-icon bg-primary text-white"><i class="fas fa-file-medical"></i></div>
                    <div>
                        <p class="text-muted mb-0 small uppercase fw-bold">Prescriptions</p>
                        <h3 class="fw-bold mb-0" th:text="${prescriptionCount}">12</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-premium stat-card">
                    <div class="stat-icon bg-success text-white"><i class="fas fa-truck-loading"></i></div>
                    <div>
                        <p class="text-muted mb-0 small uppercase fw-bold">Ready to Ship</p>
                        <h3 class="fw-bold mb-0" th:text="${inStockCount}">45</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-premium stat-card">
                    <div class="stat-icon bg-warning text-white"><i class="fas fa-hourglass-half"></i></div>
                    <div>
                        <p class="text-muted mb-0 small uppercase fw-bold">Waitlist</p>
                        <h3 class="fw-bold mb-0" th:text="${preOrderCount}">8</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-premium table-premium">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">Recent Prescription Orders</h5>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-light border">Filter</button>
                    <button class="btn btn-sm btn-light border">Export</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${prescriptionItems}">
                            <td class="fw-bold" th:text="${'#ORD-' + item.order.orderId}">#ORD-1</td>
                            <td th:text="${item.order.user.name}">John Doe</td>
                            <td th:text="${#temporals.format(item.order.orderDate, 'MMM dd, yyyy')}">Oct 24</td>
                            <td><span class="text-secondary small" th:text="${item.fulfillmentType}">Single
                                    Vision</span></td>
                            <td>
                                <span class="badge-premium"
                                    th:classappend="${item.order.status == 'PENDING' ? 'bg-warning text-dark' : (item.order.status == 'PROCESSING' ? 'bg-info text-white' : 'bg-success text-white')}"
                                    th:text="${item.order.status}">PENDING</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/operational-staff/order/{id}(id=${item.order.orderId})}"
                                    class="btn btn-light btn-sm"><i class="fas fa-eye"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(prescriptionItems)}">
                            <td colspan="6" class="text-center py-5 text-muted">No pending prescriptions</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
